<!DOCTYPE>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>All Books</title>
    </head>
    <body>
        <h2>ALL books</h2>
        <div th:each="book: ${books}">
            <a th:href="@{/books/{id}(id=${book.getBook_id()})}" th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"></a>
        </div>
        <a th:href="@{/books/new}">Add a new book</a>
    </body>
</html>
