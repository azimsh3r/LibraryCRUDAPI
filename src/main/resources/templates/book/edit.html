<!DOCTYPE>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>New Person</title>
</head>
<body>
<h2>Edit a new Person</h2>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getBook_id()})}" th:object="${book}">
    <label for="name">Name</label>
    <input id="name" th:type="text" th:field="*{name}"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br>

    <label for="author">Author</label>
    <input id="author" th:type="text" th:field="*{author}"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br>

    <label for="year">Year</label>
    <input id="year" th:type="text" th:field="*{year}"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
    <br>

    <select th:field="*{person_id}">
        <option th:each="person: ${people}" th:value="${person.getPerson_id()}" th:text="${person.getFullName()}"></option>
    </select>

    <input th:type="submit" value="Save!"/>
</form>
</body>
</html>
