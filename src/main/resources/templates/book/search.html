<!DOCTYPE>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Searching books</title>
</head>
<body>
    <h2>Search</h2>
    <form th:method="POST" th:action="@{/books/search}">
        <label>
            <input th:type="text" th:name="searched" th:value="${searched}"/>
        </label>
        <label>
            <input th:type="submit" value="search"/>
        </label>
    </form>
    <div th:each="book: ${books}">
        <a th:href="@{/books/{id}(id=${book.getBook_id()})}" th:text="${book.getName()} + ', '+ ${book.getAuthor()} + ', ' + ${book.getYear()}"></a>
    </div>
</body>
</html>
