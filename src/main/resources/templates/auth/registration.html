<!DOCTYPE>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login Page</title>
</head>
<body>
<h2>Registration Page</h2>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="name">Username</label>
    <input id="name" name="username" th:field="*{fullName}" th:type="text"/>
    <br>
    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></div>

    <label for="birthDate">Birth Date</label>
    <input id="birthDate" th:type="text" th:field="*{birthDate}"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
    <br>

    <label for="password">Password</label>
    <input id="password" th:field="*{password}" name="password" th:type="password"/>

    <br>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">Password Invalid</div>
    <input type="submit" value="Save!"/>
</form>
</body>
</html>
